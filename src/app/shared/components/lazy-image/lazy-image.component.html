<div class="d-flex justify-content-center">

  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{'display': hasLoaded ? '' : 'none'}
  "/>

  <!-- si hasLoaded es true no le agrega ninguna estilo, si es false le agrega display none -->


  <img *ngIf="!hasLoaded" src="assets/loader.svg" class="mt-3" height="35" width="35" >

</div>
